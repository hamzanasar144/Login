<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "9UEFdZsBGg4AzHWtg",
            });
        })();
    </script>
  </head>
  
  <body>
    <div class="border">

        <h1>Contact Foam</h1>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="userName">
          </div>

        <br>
        <br>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="@example.com" aria-label="Recipient's username" aria-describedby="basic-addon2" id="email">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
          
        
        <br>
        <br>

        <label for="">
            Subject: <input type="text" id="subject">
        </label>
        
        <br>
        <br>

        <div class="input-group">
            <span class="input-group-text">Message</span>
            <textarea class="form-control" aria-label="With textarea" id="message"></textarea>
          </div>
        
        <br>
        <br>

        <button type="button" class="btn btn-secondary" onclick="submit()">SUBMIT</button>



    </div>  
        <script src="app.js"></script>
  </body>
